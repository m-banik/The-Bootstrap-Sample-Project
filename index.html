<!doctype html>
<html lang="en">

<head>
 <meta charset="utf-8">`
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <title> The Bootstrap Example Project</title>
</head>

<body>
 <div class="container text-center">
  <p class="display-3">Click button below to see something :)</p>
  <span data-toggle="modal" data-target="#modalTarget">
   <button class="btn btn-info btn-lg shadow p-3" type="button" data-toggle="tooltip" data-placement="right"
    title="This button has a shadow!">Launch
    Gallery</button>
  </span>
 </div>
 <div class="modal fade" role="dialog" id="modalTarget" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle">
  <div class="modal-dialog modal-dialog-centered" role="document">
   <div class="modal-content">
    <div class="modal-header">
     <h5 class="modal-title" id="modalTitle">Modal</h5>
     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
     </button>
    </div>
    <div class="modal-body">
     <div class="row justify-content-center">
      <div class="col-sm-10">
       <div class="carousel slide" id="carousel" data-ride="carousel">
        <ol class="carousel-indicators">
         <li data-target="#carousel" data-slide-to="0" class="active"></li>
         <li data-target="#carousel" data-slide-to="1"></li>
         <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
         <div class="carousel-item active">
          <img src="./imgs/img1.jpg" alt="First" class="d-block w-100">
         </div>
         <div class="carousel-item">
          <img src="./imgs/img2.jpg" alt="Second" class="d-block w-100">
          <div class="carousel-caption text-dark">
           <h6>Carousel Caption</h6>
           <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam,
            corrupti.</p>
          </div>
         </div>
         <div class="carousel-item">
          <img src="./imgs/img3.jpg" alt="Third" class="d-block w-100">
         </div>
        </div>
        <div class="carousel-control-prev" data-target="#carousel" data-slide="prev" role="button">
         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
         <span class="sr-only">Previous</span>
        </div>
        <div class="carousel-control-next" data-target="#carousel" data-slide="next" role="button">
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="sr-only">Next</span>
        </div>
       </div>
      </div>
     </div>
    </div>
    <footer class="modal-footer">
     <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
     <button class="btn btn-success" type="button" data-toggle="popover" data-trigger="focus" title="Click!"
      data-content="You have just clicked the 'cool' button. That's cool. ;)">Cool!</button>
    </footer>
   </div>
  </div>
 </div>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
 </script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
 </script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
 </script>
 <script>
  $(function () {
   $('[data-toggle="tooltip"]').tooltip();
   $('[data-toggle="popover"]').popover();
  })
 </script>
</body>

</html>
